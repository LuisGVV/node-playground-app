<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat - Join room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="text-center">
    <form class="form-signin" action="/chat.html">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required="" autofocus="">
        <input type="text" id="inputPassword" class="form-control" name="chatroom" placeholder="Chatroom" required="" autocomplete="off">
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Join</button>
    </form>
</body>

</html>
